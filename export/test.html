<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Mini Jam 203</title>
    <style>
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #00ffff; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { font-size: 48px; text-shadow: 0 0 20px #00ffff; }
        .subtitle { color: #ff6b6b; font-size: 24px; margin-bottom: 30px; }
        .info { color: #88ccff; font-size: 18px; margin: 10px; }
        .status { color: #00ff00; font-size: 24px; margin-top: 30px; padding: 20px; border: 2px solid #00ff00; border-radius: 10px; }
        .time { color: #888; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>FLOW RUNNER</h1>
    <div class="subtitle">Mini Jam 203 - Test Page</div>
    <p class="info">If you can see this page, the tunnel is working!</p>
    <p class="info">Game is at: http://192.168.3.22:8080/export/</p>
    <div class="status">SUCCESS - Page Loaded!</div>
    <p class="time">Loaded at: <span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
    </script>
</body>
</html>
