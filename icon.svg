<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="flowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0a1a"/>
  
  <!-- Flow lines -->
  <path d="M0 40 Q32 30, 64 40 T128 40" stroke="#00aaff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M0 64 Q32 74, 64 64 T128 64" stroke="#00ffff" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M0 88 Q32 78, 64 88 T128 88" stroke="#00aaff" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Main flow orb -->
  <circle cx="64" cy="64" r="25" fill="url(#flowGrad)" filter="url(#glow)"/>
  <circle cx="64" cy="64" r="15" fill="#ffffff" opacity="0.8"/>
  <circle cx="60" cy="60" r="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Orbiting particles -->
  <circle cx="64" cy="30" r="4" fill="#00ffff"/>
  <circle cx="98" cy="64" r="4" fill="#00aaff"/>
  <circle cx="64" cy="98" r="4" fill="#0066ff"/>
  <circle cx="30" cy="64" r="4" fill="#00ffff"/>
</svg>
